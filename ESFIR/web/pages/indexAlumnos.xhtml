<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:include src="head.xhtml" ></ui:include>
    <h:body>
        <h:form id="formGrupo">
            <p:growl id="messages"/>
            <p:layout fullPage="true">
                <p:layoutUnit position="north">
                    <p:panelGrid id="panTop" style="width: 100%" styleClass="sinborder">
                        <p:row>
                            <p:column>
                                <p:graphicImage value="/images/logo.png" style="width: 100px"/>
                            </p:column>
                            <p:column>
                                <p:commandButton styleClass="boton" 
                                                 value="Salir" actionListener="#{loginBean.logOut}">
                                </p:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    
                    <p:dataGrid value="#{loginBean.listAlumno}" var="alumno">
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{alumno.nombre}"/>
                        </p:column>
                        <p:column headerText="Seleccionar">
                            
                        </p:column>
                    </p:dataGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>  
    </h:body>
</html>
